<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple POST Requests</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Three Orb Control Panel</h1>

    <button onclick="sendPostRequest('run_color_cycle')">Color Sequence</button>
    <button onclick="sendPostRequest('run_binary_counter')">Binary Counter</button>
    <button onclick="sendPostRequest('turn_off_orbs')">Turn off orbs</button>


    <script>
        function sendPostRequest(endpoint) {
            fetch(`http://localhost:8000/${endpoint}/`, {
                    method: 'GET',  // Use 'POST' if your curl command was a POST request
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
